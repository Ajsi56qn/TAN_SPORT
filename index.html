<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدد المشاهدين - بين سبورت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e2a47;
            color: white;
            text-align: center;
            padding: 30px;
        }
        #viewerCount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #B693D4; /* اللون البنفسجي بين سبورت */
        }
        .button {
            background-color: #B693D4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #9c61a0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>قنوات بين سبورت</h1>
    <p>tele : @PSH_DEC!</p>

    <div id="viewerCount">عدد المشاهدين حاليا: 0</div>

    <div>
        <button class="button" onclick="showChannel(1)">عرض بين سبورت 1</button>
        <button class="button" onclick="showChannel(2)">عرض بين سبورت 2</button>
        <button class="button" onclick="showChannel(3)">عرض بين سبورت 3</button>
    </div>

    <iframe id="videoFrame" src="" allowfullscreen></iframe>

    <script>
        let currentViewers = parseInt(localStorage.getItem("currentViewers")) || 0;

        // تحديث عدد المشاهدين
        function updateViewerCount() {
            localStorage.setItem("currentViewers", currentViewers);
            document.getElementById("viewerCount").textContent = `عدد المشاهدين حاليا: ${currentViewers}`;
        }

        // عندما يتم تحميل الصفحة
        window.onload = function() {
            currentViewers++;
            updateViewerCount();
        };

        // عندما يغادر الزائر الصفحة
        window.onbeforeunload = function() {
            currentViewers--;
            updateViewerCount();
        };

        // عرض القنوات عند الضغط على الأزرار
        function showChannel(channel) {
            let url = '';
            switch (channel) {
                case 1:
                    url = "https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_1080.m3u8";
                    break;
                case 2:
                    url = "https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_1080.m3u8";
                    break;
                case 3:
                    url = "https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/ch3_1080.m3u8";
                    break;
            }
            document.getElementById("videoFrame").src = url;
        }
    </script>
</body>
</html>
