<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات بين سبورت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
            }
            50% {
                background: linear-gradient(45deg, #8e44ad, #9b59b6);
            }
            100% {
                background: linear-gradient(45deg, #9b59b6, #8e44ad);
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
        }

        .container:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }

        h1 {
            color: #9b59b6;
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            background-color: #8e44ad;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.5s ease;
            display: none;
            opacity: 0;
        }

        .active {
            display: block;
            opacity: 1;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TAN قنوات بين سبورت TAN</h1>
        <div class="btn-container">
            <button class="btn" onclick="playStream('https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_1080.m3u8')">بين سبورت 1</button>
            <button class="btn" onclick="playStream('https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_1080.m3u8')">بين سبورت 2</button>
            <button class="btn" onclick="playStream('https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/ch3_1080.m3u8')">بين سبورت 3</button>
        </div>
        
        <iframe id="videoPlayer" class="fade-in" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        function playStream(url) {
            var iframe = document.getElementById('videoPlayer');
            iframe.src = url;
            iframe.classList.add('active');
        }
    </script>

</body>
</html>
